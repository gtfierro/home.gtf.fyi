{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            {{ .Content }}
        </div>
        <div class="col-md-4">
            <h3>Recent Posts</h3>
            <ul class="post-list">
                {{ range first 3 .Site.RegularPages.ByDate.Reverse }}
                <li>
                    {{ .Date.Format "2006-01-02" }} <a href="{{ .Permalink }}">{{ .Title }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
