{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{.Content}}
    <br />

  {{ range $index, $page := .Site.RegularPages.ByDate.Reverse }}
      <h3>{{ $page.Date.Format "January 2, 2006" }}</h3>
      <ul>
        <li><a href="{{ $page.Permalink }}">{{ $page.Title }}</a></li>
      </ul>
  {{ end }}
    <br />
</div>
{{ end }}
